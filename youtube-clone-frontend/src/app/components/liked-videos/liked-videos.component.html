<app-liked-playlist-view
  [currentUser]="currentUser"
  [videoIds]="likedVideos"
  (playlistCleared)="onPlaylistCleared($event)"
  *ngIf="dataFetched"
></app-liked-playlist-view>
<app-empty-playlist
  *ngIf="!dataFetched"
  heading="Liked videos"
  [currentUserName]="currentUser.fullName"
></app-empty-playlist>
