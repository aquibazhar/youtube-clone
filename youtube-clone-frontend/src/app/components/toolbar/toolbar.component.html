<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        (click)="titleFlag = !titleFlag"
        class="hide-in-mobile"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>YouTube</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" matTooltip="Home">
        <mat-icon mat-list-icon class="">home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item matTooltip="Login" *ngIf="!isAuthenticated">
        <mat-icon mat-list-icon class="">login</mat-icon>
        <span>Sign In</span>
      </a>
      <a
        mat-list-item
        matTooltip="Subscriptions"
        routerLink="/subscriptions"
        *ngIf="isAuthenticated"
      >
        <mat-icon mat-list-icon class="">subscriptions</mat-icon>
        <span>Subscriptions</span>
      </a>
      <a
        mat-list-item
        matTooltip="Watch History"
        routerLink="/history"
        *ngIf="isAuthenticated"
      >
        <mat-icon mat-list-icon class="">history</mat-icon>
        <span>Watch History</span>
      </a>
      <a
        mat-list-item
        matTooltip="Liked Videos"
        routerLink="/liked-videos"
        *ngIf="isAuthenticated"
      >
        <mat-icon mat-list-icon class="">thumb_up</mat-icon>
        <span>Liked Videos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        class="hide-in-mobile"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        (click)="titleFlag = !titleFlag"
        *ngIf="titleFlag"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="titleFlag" class="app-heading" routerLink="/home"
        >YouTube</span
      >
      <span class="menu-spacer"></span>
      <button mat-icon-button routerLink="/home" matTooltip="Home">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog()" matTooltip="Upload">
        <mat-icon>video_call</mat-icon>
      </button>
      <button
        *ngIf="!isAuthenticated"
        mat-button
        matTooltip="login"
        (click)="login()"
      >
        <span>Sign In</span>
      </button>

      <div *ngIf="isAuthenticated">
        <button mat-button class="user-button" [matMenuTriggerFor]="menu">
          <span class="username">Hi, </span>

          <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button routerLink="/accounts/profile" mat-menu-item>
            User Profile
          </button>

          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
