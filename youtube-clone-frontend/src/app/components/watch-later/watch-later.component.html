<app-watch-later-view
  [currentUser]="currentUser"
  [watchLater]="watchLater"
  (playlistCleared)="onPlaylistCleared($event)"
  *ngIf="dataFetched"
></app-watch-later-view>
<app-empty-playlist
  *ngIf="!dataFetched"
  heading="Watch later"
  [currentUserName]="currentUser.fullName"
></app-empty-playlist>
